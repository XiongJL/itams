<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>IT资产管理系统</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/bootstrap-table.css" rel="stylesheet">
    <link href="../css/bootstrap-duallistbox.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/toastr.min.css">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div th:include="common/logo :: logo"></div>
<form id="userForm" class="form-horizontal" role="form">
    <fieldset>
        <div class="form-group">
            <div class="row">
                <!--用户信息部分-->
                <div class="col-xs-4 col-xs-offset-1">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="form-group">
                                <div class="input-group col-xs-10 col-xs-offset-1">
                                    <input id="searchValue" type="text" class="form-control" placeholder="搜索工号或用户名">
                                    <span class="input-group-btn">
                    <button id="search" class="btn btn-default" type="button">搜索</button>
                </span>
                                </div>
                            </div>
                        </div>
                    <div class="form-group" style="margin-top: 2%">
                        <label for="userid" class="col-md-2 control-label">工号</label>
                        <div class="col-xs-4">
                            <input id="userid" name="userid" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name" class="col-md-2 control-label">姓名</label>
                        <div class="col-xs-4">
                            <input id="name" name="name" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="dep" class="col-md-2 control-label">部门</label>
                        <div class="col-xs-4">
                            <input id="dep" name="dep" class="form-control"/>
                        </div>
                    </div>
                </div>
                    <div>
                        <input id="commit" type="button" class="btn btn-primary" value="保存操作" style="width: 30%">
                    </div>
                </div>
                <!--多选框部分-->
                <div class="col-xs-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            超级管理员/普通用户都只能选择一个
                        </div>
                        <div class="panel-body">
                            <label class="col-md-2 control-label">选择</label>
                            <label class="col-md-10 control-label" style="text-align: left;">角色描述</label>
                            <div id="roles" class="col-md-12 pre-scrollable" style="margin-top: 2%;">
                                <!--                        <input class="col-md-2" type="checkbox" id="256GSSD" name="HDD" value="256GSSD">-->
                                <!--                        <label for="256GSSD" class="col-md-10" style="text-align: left;">sdfasfasfasfasdfsafasfasdf </label>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </fieldset>
</form>


</body>
<script src="../js/jquery-3.4.0.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/toastr.min.js"></script>
<script src="../js/role/role.js"></script>
<script th:inline="javascript" type="text/javascript">

    var permission = null
    $(document).ready(function () {
        //添加导航栏选中样式
        $("#permission").addClass("active")
        //从session获取permission
        permission = [[${session.permission}]]


    })

    //根据permission判断该用户是否有权限更改权限
    function checkPermission() {
        if (permission != "sadmin") {
            return false
        }
        return true
    }


</script>

</html>
