<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>IT资产管理系统</title>

    <!-- Bootstrap -->
    <link th:href="@{../css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">

    <link rel="stylesheet" type="text/css" th:href="@{../css/index.css}">
    <link rel="stylesheet" type="text/css" th:href="@{../css/toastr.min.css}">
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div th:include="common/logo :: logo"></div>
<div class="container">
    <form class="form-signin" id="formdata">
        <h2 class="form-signin-heading">修改密码</h2>

        <div style="width: 60%; margin: 0 auto;">
            <div class="form-inline">
              输入旧密码<span style="color:red;">* </span><input style="width: 60%;" name="password1" type="password" id="password1" class=" form-control" placeholder="旧密码" required>
            </div>
            <div class="form-inline">
              输入新密码<span style="color:red;">* </span><input style="width: 60%;"name="password2" type="password" id="password2" class=" form-control" placeholder="密码" required>
            </div>
                <div class="form-inline">
               确认新密码<span style="color:red;">* </span><input style="width: 60%;" name="password3" type="password" id="password3" class=" form-control" placeholder="新密码" required>
                </div>
        </div>
        <div style="margin-top: 3%;margin-left: 40%;">
            <button onclick="adminpassword()" class=" col-md-3  btn btn-lg btn-primary " id="reg" type="button" style="margin-left: 5%;">确认</button>
        </div>
    </form>

</div> <!-- /container -->

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script th:src="@{../js/jquery-3.4.0.min.js}" type="text/javascript"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script th:src="@{../js/bootstrap.min.js}" type="text/javascript"></script>
<script src="../../js/toastr.min.js"></script>
<script th:src="@{../js/adminpassword.js}"></script>
</body>
</html>
