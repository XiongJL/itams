<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>IT资产管理系统</title>

    <!-- Bootstrap -->
    <link th:href="@{../css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">

    <link rel="stylesheet" type="text/css" th:href="@{../css/index.css}">
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div th:include="common/logo :: logo"></div>
<div class="container">
    <form class="form-signin" id="formdata" th:action="@{/itams/login}" method="post">
            <h2 class="form-signin-heading">请登录</h2>
            <div th:if="${err}!=null">
                <div th:if="${err} eq '0'" style="color: red">账户或密码错误!</div>
            </div>
        <div style="width: 60%; margin: 0 auto;">
                <label for="userid" class="sr-only">Username</label>
                <input name="userid" type="text" id="userid" class="form-control" placeholder="工号" required
                       autofocus>
                <label for="password" class="sr-only">Password</label>
                <input name="password" type="password" id="password" class="form-control" placeholder="密码" required>
        </div>
            <!--        <div class="checkbox">-->
            <!--            <label>-->
            <!--                <input type="checkbox" value="remember-me"> Remember me-->
            <!--            </label>-->
            <!--        </div>-->
        <div class="row" style="margin-top: 3%;margin-left: -7%;">
                <button class=" btn btn-lg btn-primary " id="login" type="button" style="    margin-left: 5%;
    width: 44rem;">登录</button>
        </div>
    </form>

</div> <!-- /container -->

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script th:src="@{../js/jquery-3.4.0.min.js}" type="text/javascript"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script th:src="@{../js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{../js/login.js}"></script>
</body>
</html>
