<script>
    $(function () {
        $(".collapse").find("li").each(function () {
            var a = $(this).find("a:first")[0];
            debugger
            var strs = $(a).attr("href").split("/")
            var path = location.pathname.split("/")
            if (strs[strs.length-1] === path[path.length-1]) {
                $(this).addClass("active");
            } else {
                $(this).removeClass("active");
            }
        });

    })

</script>
